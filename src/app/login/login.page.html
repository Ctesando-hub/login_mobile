<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" [type]="passwordVisible ? 'text' : 'password'"></ion-input>
      <ion-button slot="end" fill="clear" (click)="togglePassword()">👁️</ion-button>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">Iniciar Sesion</ion-button>
    <ion-button expand="block" color="medium" (click)="registrar()" [disabled]="loginForm.invalid">Registrarse</ion-button>


  </form>
  <ion-grid>
  <ion-row justify-content-center>
    <ion-col size="auto">
      <img src="assets/imgs/choquetitanes.png" alt="Logo Titanes">
    </ion-col>
  </ion-row>
</ion-grid>
  
</ion-content>
